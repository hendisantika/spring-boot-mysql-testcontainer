<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Hero Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">

</head>
<body>
<main class="container">
    <h1>New Hero</h1>

    <form method="post" th:action="@{/hero/new}" th:object="${newHero}">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="nameInput">Name</label>
            <input class="mb-1" id="nameInput" th:field="*{hero.name}" type="text">
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="cityInput">City</label>
            <input class="mb-1" id="cityInput" th:field="*{hero.city}" type="text">
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="universumInput">Universum</label>
            <select class="mb-1" id="universumInput" th:field="*{hero.universum}">
                <option th:each="universum : ${T(com.github.sparsick.testcontainerspringboot.hero.universum.ComicUniversum).values()}"
                        th:text="${universum.displayName}"
                        th:value="${universum}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <p><input class="btn btn-outline-secondary fas" role="button" type="submit" value="&#xf505; Add hero"></p>
        </div>
    </form>
</main>
</body>
</html>
